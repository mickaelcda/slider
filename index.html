<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    <div class="cont-slide">
        <img src="imgs/img1.jpg" alt="" class="active">
        <img src="imgs/img2.jpg" alt="">
        <img src="imgs/img3.jpg" alt="">
    </div>
    <div class="commandes">
        <button class="left">
            <img src="imgs/left.svg" alt="fleche de gauche">
        </button>
        <button class="right">
            <img src="imgs/right.svg" alt="fleche de droite">
        </button>  
    </div>
    <div class="cercles">
        <button data-clic="1" class="cercle active-cercle"></button>
        <button data-clic="2" class="cercle"></button>
        <button data-clic="3" class="cercle"></button>
      </div>
</div>



    <script src="app.js"></script>
</body>
</html>
